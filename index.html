<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>FutureBox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .navbar-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">MySite</div>
        <div class="navbar-links">
            <a href="#">Főoldal</a>
            <a href="#about">Rólam</a>
            <a href="#services">Szolgáltatások</a>
            <a href="#contact">Kapcsolat</a>
        </div>
    </nav>
    <div class="content">
        <h1>Cső fasz!</h1>
        <p>Syastok</p>
    </div>
</body>
</html>
